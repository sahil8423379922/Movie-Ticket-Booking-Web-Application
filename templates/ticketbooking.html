<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket booking</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div col>
        <h2 class="fw-semibold">{{theater.tname}}</h2>
        <h2>{{movie.name}}</h2>

        <form
          action="/confirmticket/{{theater.tid}}/{{movie.mid}}"
          method="POST"
        >
          <div class="mb-3">
            <label for="total" class="form-label">Total Tickets</label>
            <input
              type="number"
              class="form-control"
              id="total"
              name="total"
              aria-describedby="emailHelp"
            />
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <input
          type="number"

          name="ts"
          id="ts"
          aria-describedby="emailHelp"
        />
        
      <button type="submit" class="btn btn-primary mt-3">Submit</button>

      <div>
        {% if flag %}
        <div class="alert alert-danger" role="alert">No Ticket Available</div>

        {% endif %}

    </div>
  </body>
</html>
