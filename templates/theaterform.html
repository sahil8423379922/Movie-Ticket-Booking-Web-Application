<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <center>
      <p class="fs-3">Enter Theater Details</p>
      <form class="w-50 text-start" action="/theater" method="POST">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Theater ID</label>
          <input
            type="text"
            class="form-control"
            id="tid"
            name="tid"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Theater Name</label
          >
          <input
            type="text"
            class="form-control"
            id="tname"
            name="tname"
            aria-describedby="emailHelp"
          />
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">City</label>
          <input type="text" class="form-control" id="city" name="city" />
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >Theater URL</label
          >
          <input type="text" class="form-control" id="url" name="url" />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >Total Seats</label
          >
          <input type="text" class="form-control" id="ts" name="ts" />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Price</label>
          <input type="text" class="form-control" id="price" name="price" />
        </div>

        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="submit">Add Movie</button>
        </div>
      </form>
    </center>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
